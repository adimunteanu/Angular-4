<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <span class="alert alert-danger" *ngIf="!f.valid && f.touched">Form is invalid!</span>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input 
            type="text" 
            class="form-control"
            id="email"
            name="email"
            ngModel
            email
            #email="ngModel"
            required>
            <span class="alert alert-danger" id="warning-email" *ngIf="!email.valid && email.touched">Please enter a valid E-mail Adress!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Select Subscription</label>
          <select name="subscription" class="form-control" [ngModel]="defaultSubscription" id="subscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            id="password"
            type="password"
            class="form-control" 
            ngModel 
            required
            name="password"
            #password="ngModel">
            <span class="alert alert-danger" *ngIf="!password.valid && password.touched">Please enter a valid Password!</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      <div class="row">
        <div class="col-xs-12" *ngIf="submitted">
          <h3>Form Submitted!</h3>
          <p>Your E-mail: {{user.email}}</p>
          <p>Your Subscription: {{user.subscription}}</p>
          <p>Your password: {{user.password}}</p>
        </div>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
