<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <h1>Register</h1>
      <br>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input 
          type="text" 
          class="form-control" 
          id="email" 
          name="email"
          ngModel 
          email 
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          ngModel 
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Sign Up</button>
    </form>
  </div>
</div>
