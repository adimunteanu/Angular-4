<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input formControlName="projectStatus" type="text" class="form-control" id="project-name">
        </div>
        <span class="help-block" *ngIf="signupForm.get('projectStatus').invalid && signupForm.get('projectStatus').touched">
          <span *ngIf="signupForm.get('projectStatus').errors['required']">This field is required!</span>
          <span *ngIf="signupForm.get('projectStatus').errors['forbiddenNames']">This name is forbidden</span>
        </span>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input formControlName="email" type="text" class="form-control" id="email">
        </div>
        <span class="help-block" *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">This is not a valid email!</span>
        <div class="form-group">
          <label for="status-dropdown">Status Dropdown</label>
          <select formControlName="status" id="status-dropdown" class="form-control">
            <option *ngFor="let stat of status">{{stat}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
